<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn" class="btn">Contact us!</button>

    <!-- The Modal -->
    <main class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <section class="modal-items">
          <img class="form-image" src="./img.svg" alt="some image" />
          <form class="forms">
            <span class="warning remove">Warning</span>
            <label class="title" for="fName">First Name</label>
            <input
              class="input"
              type="text"
              name="fName"
              id="fName"
              required
              placeholder="Name"
            />
            <label class="title" for="email">Email</label>
            <input
              class="input"
              type="email"
              name="email"
              id="email"
              required
              placeholder="Email"
            />
            <label class="title" for="phoneNum">Phone Number</label>
            <input
              class="input"
              type="number"
              name="phoneNum"
              id="phoneNum"
              min="7"
              max="10"
              required
              placeholder="Phone number"
            />
            <button class="btn btn-submit" type="submit">Submit</button>
          </form>
        </section>
        <span class="close">&times;</span>
      </div>
    </main>
  </body>
</html>
