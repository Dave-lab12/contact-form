<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn" class="btn">Contact us!</button>

    <!-- The Modal -->
    <main class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <section class="modal-items">
          <img class="form-image" src="./img.svg" alt="some image" />
          <form class="forms">
            <span class="warning remove">Warning</span>
            <label class="title" for="fName">First Name</label>
            <input
              class="input"
              type="text"
              name="fName"
              id="fName"
              required
              placeholder="Name"
            />
            <label class="title" for="email">Email</label>
            <input
              class="input"
              type="email"
              name="email"
              id="email"
              required
              placeholder="Email"
            />
            <label class="title" for="phoneNum">Phone Number</label>
            <input
              class="input"
              type="number"
              name="phoneNum"
              id="phoneNum"
              min="7"
              max="10"
              required
              placeholder="Phone number"
            />
            <button class="btn btn-submit" type="submit">Submit</button>
          </form>
        </section>
        <span class="close">&times;</span>
      </div>
    </main>

    <script>
      const modal = document.querySelector(".modal");
      const btn = document.getElementById("myBtn");
      const span = document.querySelector(".close");
      const firstNameInput = document.getElementById("fName");
      const emailInput = document.getElementById("email");
      const phoneNumInput = document.getElementById("phoneNum");
      const message = document.querySelector(".warning");
      const submit = document.querySelector(".btn-submit");

      submit.addEventListener("click", (e) => {
        e.preventDefault();
      });

      firstNameInput.addEventListener("focusout", () => {
        let allowed = /[-!$%#^&*()_+|~=`{}\[\]:";'<>?,.\/]/;
        console.log(firstNameInput);
        if (firstNameInput.value.match(allowed)) {
          message.textContent = "name cannot contain symbols";
          message.classList.remove("remove");
          setTimeout(() => {
            message.classList.add("remove");
          }, 3000);
        }
      });

      phoneNumInput.addEventListener("focusout", () => {
        if (phoneNumInput.textLength < 9) {
          message.textContent = "invalid Phone number minimum length of 9";
          message.classList.remove("remove");
          setTimeout(() => {
            message.classList.add("remove");
          }, 3000);
        }
        if (phoneNumInput.textLength > 11) {
          message.textContent = "invalid phone number minimum length of 11";
          message.classList.remove("remove");
          setTimeout(() => {
            message.classList.add("remove");
          }, 3000);
        }
      });

      btn.addEventListener("click", () => {
        modal.style.display = "block";
      });
      span.addEventListener("click", () => {
        modal.style.display = "none";
      });

      modal.addEventListener("click", () => {
        if (event.target == modal) modal.style.display = "none";
      });
    </script>
  </body>
</html>
